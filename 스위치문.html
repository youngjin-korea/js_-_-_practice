<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let price = 0;
        let coffee = prompt("무슨 커피 드릴까요?","");
        switch(coffee){

            case "" : price="입력 값이 없습니다" //입력값이 없을때 
            break;

            case null: //취소버튼 눌렀을때

            case "espresso" : price = 2000;
            break;
            
            case "카푸치노" : price = 4000;
            break;
            
            case "카페라떼" : price = 4500;
            break;
            
            default :
            document.write(coffee + "는 없습니다.");
            

        }
        if(price != 0 )
        document.write(price + "원 입니다.")
    </script>
</body>
</html>
