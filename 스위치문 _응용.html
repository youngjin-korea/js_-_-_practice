<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let year = parseInt(prompt("년도를 입력하세요.",""));
       switch((year%4==0 && year%100!=0 )|| (year%400==0)){
        case true:
            alert(year+"년은 \n" + "윤년입니다.");
            break;
        
        case false:
            alert(year +"년은 \n" + "윤년이 아닙니다.");
            
       }
    </script>
</body>
</html>
